<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Flexbox - Lucas Gomes</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="container">Display: block;</h1>
    <section class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1 class="container">Display: flex;</h1>
    <section class="container flex">
        <div class="item flex-item-1">1</div>
        <div class="item flex-item-1">2</div>
        <div class="item flex-item-1">3</div>
        <div class="item flex-item-1">4</div>
    </section>

    <h1 class="container">display: flex;</h1>
    <section class="container flex flex-wrap">
        <div class="item flex-item-1">Teste 1</div>
        <div class="item flex-item-1">Teste 2</div>
        <div class="item flex-item-1">Teste 3</div>
        <div class="item flex-item-1">Teste 4</div>
        <div class="item flex-item-1">Teste 5</div>
        <div class="item flex-item-1">Teste 6</div>
        <div class="item flex-item-1">Teste 7</div>
    </section>

    <h1 class="container">display: flex; // flex-item-1</h1>
<section class="container flex">
	<div class="item flex-item-1">Teste 1</div>
	<div class="item flex-item-1">Teste 2</div>
	<div class="item flex-item-1">Teste 3</div>
</section>
</body>
</html>
